<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus2022</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="/login.css">
    <title>Campus</title>
    <script src='https://www.google.com/recaptcha/api.js?render=6LeutIAgAAAAAOs04XyQERGNZvqEHK2TnM8hinp-'> 
    </script>
    <script>
        grecaptcha.ready(function() {
        grecaptcha.execute('6LeutIAgAAAAAOs04XyQERGNZvqEHK2TnM8hinp-', {action: 'formulario'})
        .then(function(token) {
        var recaptchaResponse = document.getElementById('recaptchaResponse');
        recaptchaResponse.value = token;
        });});
        
    </script>
</head>
<a href="#" class="boton-crear-usuario">Crear usuario</a>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">C A M P U S</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Correo electronico" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Contraseña" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Recuérdame</label>
                        </div>
                        
                        <a href="#" class="text">¿Olvidaste tu contraseña?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Iniciar sesión">
                    </div>
                    <br>
                    <form action="?" method="POST">
                        <div class="g-recaptcha" data-sitekey="your_site_key"></div>
                        <br/> 
                    </form>
                </form>
                <div class="login-signup">
                    <span class="text">¿No eres un miembro?
                        <a href="#" class="text signup-link">Regístrate ahora</a>
                    </span>
                </div>
            </div>
            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Registro</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Cedula" required>
                        <i class="uil uil-user"></i>
                    </div>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Nombre" required>
                        <i class="uil uil-user"></i>
                    </div>

                    <form action="#">
                        <div class="input-field">
                            <input type="text" placeholder="Apellido" required>
                            <i class="uil uil-user"></i>
                        </div>

                    <div class="input-field">
                        <input type="text" placeholder="Correo electronico" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>

                    <div class="input-field">
                        <input type="password" class="password" placeholder="Contraseña" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="input-field">
                        <input class="TestInput" type="password" class="password" placeholder="Confirmar contraseña" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                        
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">Acepté todos los términos y condiciones</label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Acceso">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">¿Ya eres usuario?
                        <a href="#" class="text login-link">Inicia sesión ahora</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
